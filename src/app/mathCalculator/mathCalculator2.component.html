<h1>Math Calculator - 2</h1>
<hr>
<input type="number" [(ngModel)]="calculator.number1">
<select #operator>
	<option value="add">Add</option>
	<option value="subtract">Subtract</option>
	<option value="multiply">Multiply</option>
	<option value="divide">Divide</option>
</select>
<input type="number" [(ngModel)]="calculator.number2">
<input type="button" value="Calculate" (click)="calculator[operator.value]()">
<math-result [data]="calculator.result"></math-result>
